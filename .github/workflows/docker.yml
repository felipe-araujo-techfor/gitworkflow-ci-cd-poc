name: Container
on:
  push:
    branches: [ main ]

jobs:
  build-container:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: pk/billing-context:latest
          
      - name: Git Properties
        run: |
          echo "SHORT SHA: ${GITHUB_SHA::7}"
          echo "SHORT REF: ${GITHUB_REF}"


