name: Gradle CI on pull_request event

on:
  pull_request: 
    types:
      - opened
      - reopened
      - synchronize
env:
  JDK_VERSION: 11

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: ${JDK_VERSION}
          distribution: 'adopt'
      - name: Gradle clean
        run: ./gradlew clean
      - name: Gradle build and test
        run: ./gradlew build
