name: Gradle CI on pull_request event

on:
  pull_request: 
    types:
      - opened
      - reopened
      - synchronize

jobs:
  setup:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        jdk: [11]
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'adopt'
      - name: Gradle clean
        run: ./gradlew clean
      - name: Gradle build and test
        run: ./gradlew build