spring:
  h2.console:
    enabled: true
    settings:
      web-allow-others: true
  datasource:
    url: jdbc:h2:mem:billing-db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;
    username: pgadmin
    password: pgadmin
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    properties.hibernate.format_sql: true
